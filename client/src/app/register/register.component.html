<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I'm a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>
    <app-text-input [label]='"Username"' [formControl]='registerForm.controls["username"]'></app-text-input>
    <app-text-input [label]='"Known As"' [formControl]='registerForm.controls["knownAs"]'></app-text-input>
    <app-date-input [label]='"Date of Birth"' [maxDate]='maxDate' [formControl]='registerForm.controls["dateOfBirth"]'></app-date-input>
    <app-text-input [label]='"City"' [formControl]='registerForm.controls["city"]'></app-text-input>
    <app-text-input [label]='"Country"' [formControl]='registerForm.controls["country"]'></app-text-input>
    <app-text-input [label]='"Password"' [type]='"password"' [formControl]='registerForm.controls["password"]'>
    </app-text-input>
    <app-text-input [label]='"Confirm Password"' [type]='"password"'
        [formControl]='registerForm.controls["confirmPassword"]'></app-text-input>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
